<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="accessibility quiz" />
    <link rel="stylesheet" href="styles.css" />
    <title>Accessibility Quiz</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt=""
        id="logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li>
            <a href="#student-info">INFO</a>
          </li>
          <li>
            <a href="#html-questions">HTML</a>
          </li>
          <li>
            <a href="#css-questions">CSS</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="info">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email" id="email" />
          </div>
          <div class="info">
            <label for="date-of-birth">
              DOB<span class="sr-only">(Date of Birth)</span></label
            >
            <input
              type="date"
              title="date-of-birth"
              placeholder="mm/dd/yyyy"
              id="date-of-birth"
            />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
      </form>
      <input type="submit" id="submit" value="submit" />
    </main>
  </body>
</html>
